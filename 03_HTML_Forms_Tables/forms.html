<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <label for="username">Enter a Username: </label>
        <input type="text" id="username" name="username" placeholder="username"> <br>
        <label for="password">Enter Password: </label>
        <input type="password" id="password" name="password" placeholder="password"> <br>
        <label for="color">Enter a Color: </label>
        <input type="color" id="color" name="color"> <br>
        <label for="number">Enter a Number: </label>
        <input type="number" id="number" name="number" min="1" max="1000" placeholder="enter a number"> <br>
        <button type="button">Normal Button</button>
        <button>Submit</button>
        <input type="submit" value="Click Me!!!">
    </form>
    <hr>
    <button>Not Inside Form</button>
    <h2>Hijacking searches</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" id="">
        <button type="submit">Search Google</button>
    </form>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I Agree to TOS</label>
        <p><label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Select a Meal</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="vegan">Vegetarian</option>
                <option value="meat">Meat</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="100" value="75" step="5">
        </p>
        <p>
            <label for="requests">Any special requests?</label> <br>
            <textarea name="requests" id="requests" cols="40" rows="10" placeholder="Type here your special requests."></textarea>
        </p>
        <button>Submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first_name" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
