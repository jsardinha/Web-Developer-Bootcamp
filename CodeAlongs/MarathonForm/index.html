<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>Race Registration!</h1>
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>
        <div>
            <p>Select a Race!</p>
            <input type="radio" name="racetype" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label> <br>
            <input type="radio" name="racetype" id="halfmarathon" value="halfmarathon">
            <label for="halfmarathon">Half Marathon</label> <br>
            <input type="radio" name="racetype" id="fullmarathon" value="fullmarathon" checked>
            <label for="fullmarathon">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="8" maxlength="20" required>
        </div>
        <div>
            <label for="agegroup">Select Age Group</label>
            <select name="agegroup" id="agegroup">
                <option value="under_18">under 18</option>
                <option value="18-30" selected>18-30</option>
                <option value="30-50">30-50</option>
                <option value="plus_50">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
